<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام | سولی لرنو</title>

  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/pages.css">

  <script src="assets/js/main.js" defer></script>
</head>

<body>

  <main class="container" style="padding: 28px 0;">
    <section class="auth-card">
      <h1 class="auth-title">ثبت‌نام</h1>
      <p class="auth-sub">نام کاربری، رمز و اطلاعات هویتی را وارد کنید.</p>

      <form id="registerForm" class="auth-form" novalidate>
        <label class="field">
          <span>نام کاربری</span>
          <input id="regUsername" type="text" autocomplete="username" required>
        </label>

        <label class="field">
          <span>رمز عبور</span>
          <input id="regPassword" type="password" autocomplete="new-password" required>
        </label>

        <label class="field">
          <span>شماره همراه</span>
          <input id="regPhone" type="tel" inputmode="tel" placeholder="مثلاً 0912xxxxxxx" required>
        </label>

        <label class="field">
          <span>کد ملی</span>
          <input id="regNationalId" type="text" inputmode="numeric" placeholder="۱۰ رقم" required>
        </label>

        <label class="field">
          <span>نقش</span>
          <select id="regRole" required>
            <option value="">انتخاب کنید</option>
            <option value="student">دانش‌آموز</option>
            <option value="teacher">معلم</option>
          </select>
        </label>

        <button class="btn btn-primary" type="submit" style="width:100%;">ثبت‌نام</button>

        <p class="auth-note" id="registerMsg" aria-live="polite"></p>

        <div class="auth-links">
          <span>حساب دارید؟</span>
          <a class="link" href="login.html">ورود</a>
        </div>
      </form>
    </section>
  </main>

</body>
</html>
