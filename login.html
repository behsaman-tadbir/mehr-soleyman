<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود | سولی لرنو</title>

  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/pages.css">

  <script src="assets/js/main.js" defer></script>
</head>

<body>

  <main class="container" style="padding: 28px 0;">
    <section class="auth-card">
      <h1 class="auth-title">ورود</h1>
      <p class="auth-sub">برای ورود نام کاربری و رمز عبور را وارد کنید.</p>

      <form id="loginForm" class="auth-form" novalidate>
        <label class="field">
          <span>نام کاربری</span>
          <input id="loginUsername" type="text" autocomplete="username" required>
        </label>

        <label class="field">
          <span>رمز عبور</span>
          <input id="loginPassword" type="password" autocomplete="current-password" required>
        </label>

        <button class="btn btn-primary" type="submit" style="width:100%;">ورود</button>

        <p class="auth-note" id="loginMsg" aria-live="polite"></p>

        <div class="auth-links">
          <span>حساب ندارید؟</span>
          <a class="link" href="register.html">ثبت‌نام</a>
        </div>
      </form>
    </section>
  </main>

</body>
</html>
